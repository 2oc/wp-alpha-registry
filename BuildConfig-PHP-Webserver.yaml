apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: php-webserver
  name: php-webserver
  namespace: weepee-registry
spec:
  output:
    to:
      kind: ImageStreamTag
      name: php-webserver:latest
  resources: {}
  source:
    git:
      uri: https://github.com/weepee-org/openshift-apache-php.git
      ref: release
    type: Git
  strategy:
    dockerStrategy: {}
    type: Docker
  triggers:
    - github:
        secret: +MWPnjcqBKQ71hLY
      type: GitHub
    - generic:
        secret: T8LYyu5Jq6uYUA4Q
      type: Generic
    - type: ConfigChange
