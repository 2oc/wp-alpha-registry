apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: asterisk
  name: asterisk
  namespace: weepee-registry
spec:
  output:
    to:
      kind: ImageStreamTag
      name: asterisk:latest
  resources: {}
  source:
    git:
      uri: https://github.com/weepee-org/openshift-asterisk.git
      ref: release
    type: Git
  strategy:
    dockerStrategy: {}
    type: Docker
  triggers:
    - github:
        secret: RQCkhwrMwly0uyTEt9GajfTIReM5LwGkq
      type: GitHub
    - generic:
        secret: RQCkhwrMwly0uyTEt9GajfTIReM5LwGkq
      type: Generic
    - type: ConfigChange
