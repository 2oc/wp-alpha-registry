apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: wp-s3backup
  name: wp-s3backup
  namespace: weepee-registry
spec:
  output:
    to:
      kind: ImageStreamTag
      name: wp-s3backup:latest
  resources: {}
  source:
    git:
      uri: git@github.com:weepee-org/wp-alpha-registry.git
      ref: master
    contextDir: wp-s3backup/
    type: Git
    sourceSecret:
      name: weepee-registry
  strategy:
    type: Docker
    dockerStrategy:
      forcePull: true
