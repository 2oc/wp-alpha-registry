apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: memsql-master-server
  name: memsql-master-server
  namespace: weepee-registry
spec:
  output:
    to:
      kind: ImageStreamTag
      name: memsql-master-server:latest
  resources: {}
  source:
    git:
      uri: https://github.com/weepee-org/openshift-memsql-master.git
      ref: release
    type: Git
  strategy:
    dockerStrategy: {}
    type: Docker
  triggers:
    - github:
        secret: 1pzl34fPIuI1ZJvJh07ak2KwfzVzmjKS1
      type: GitHub
    - generic:
        secret: 1pzl34fPIuI1ZJvJh07ak2KwfzVzmjKS1
      type: Generic
    - type: ConfigChange
